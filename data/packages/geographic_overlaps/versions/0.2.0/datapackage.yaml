name: geographic_overlaps
title: Geographic overlaps
description: "Tables of area and population overlap between geography types\n"
version: 0.2.0
licenses:
- name: CC-BY-4.0
  path: https://creativecommons.org/licenses/by/4.0/
  title: Creative Commons Attribution 4.0 International License
contributors:
- title: mySociety
  path: https://mysociety.org
  role: author
custom:
  build: constituencies_2025.build:move_lookups
  tests:
  - test_geographic_overlaps
  dataset_order: 0
  download_options:
    gate: default
    survey: default
    header_text: default
  formats:
    csv: true
    parquet: true
    gpkg: false
    geojson: false
  is_geodata: false
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: true
  change_log:
    0.1.0: ''
    0.2.0: 'New field(s) added to resource: overlap_area,original_area,percentage_overlap_area,percentage_overlap_pop,overlap_pop,original_pop'
